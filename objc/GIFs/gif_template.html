<html lang="en">
<head>

<style>
  html, body { height: 100%; }

  body {
  	margin: 0;
	  background-color: #ddd;
    -webkit-user-select:none;
  	/* Flexbox hawtness */
    display: -webkit-box;
  	-webkit-box-align: center;
  	-webkit-box-pack: center;
  }

  header {
  	background: rgba(0,0,0,0.15);
    height:44px;
    display:block;
    width:100%;
    position:fixed;
    top:0;
  }
  
  footer {
  	background: rgba(0,0,0,0.15);
    height:44px;
    display:block;
    width:100%;
    position:fixed;
    bottom:0;
    left:0;
  }
      
  img {
    max-width:100%;
        -webkit-user-select:auto;
  }
  
  h4 {
    margin-top:15px;
    text-shadow: 0 2px 1px hsla(0,0%,100%,.3);
    margin-left:20px;
    max-width: 78%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-family:sans-serif;
    -webkit-user-select:text;
    
  }
  
  a {
    display:block;
    position:fixed;
    bottom:8px;
    right:20px;
    background-color:red;
    height:24px;
    width:24px;
  }
  
</style></head>

<body>
<header></header>
  <img src="{{OR_IMAGE_URL}}" />
<footer>
  <h4>{{OR_IMAGE_URL}}</h4>
  <a href="#"></a>
</footer>

</body>
</html>
